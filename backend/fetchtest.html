<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
    </style>
</head>
<body>
    <h1>API Test Page</h1>

    <h2>Get Users</h2>
    <button id="getUserButton">Get Users</button>

    <h2>Users</h2>
    <pre id="userList" style="background-color: lavender;"></pre>

    <script>
        document.getElementById('getUserButton').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:4000/users');

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const users = await response.json();
                let temp = users[8].code
                // console.log(temp);
                document.getElementById('userList').innerText = temp;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('userList').value = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
